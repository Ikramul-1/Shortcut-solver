<!DOCTYPE html>
<html lang="en" class="indigo-background">
<head>
				<link rel="stylesheet" type="text/css" href="CSSify.css"></link>
				<title>Shortcut solver</title>
</head>
<body class="framed-text">
				<br>
				<script defer>
								function mult() {
												var num = prompt("Enter any numder you like.")
												for (i = 1; i < 101; i++) {
																				var result = num*i;
																				document.write("<br><div class='left'>"+"<div class='alice-blue-background'><div class='black'>"+num + " Ã— " + i + " = " + result+"</div></div>"+"</div>");
												}
								}
								mult();
				</script>
</body>
</html>
